<!DOCTYPE html>
<html>
    <head>
        <title>Czcionki</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <script>
            $(window).on("load", function () {
                $.get("IndexServlet", function (responseJson) {
                    $.each(responseJson, function (index, font) {
                        $("<tr>").appendTo($("#fonts-table"))
                                .append($("<td>" + font.name + "<a class=\"ml-5 btn btn-dark\" href='preview.html?id=" + font.id + "'><i class=\"fa fa-search\"></i> Podgląd</a>"));
                    });
                });
            });
        </script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/fonts-service-web">Czcionki</a>
                <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target="#navbarColor01" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/fonts-service-web">
                                <i class="fa fa-home fa-2x"></i>
                                Strona główna
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="add.html">
                                <i class="fa fa-plus fa-2x"></i>
                                Dodaj czcionkę
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="table-responsive-lg text-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>Czcionki</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="fonts-table">
                </tbody>
            </table>
        </div>
    </body>
</html>
