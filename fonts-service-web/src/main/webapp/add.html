<!DOCTYPE html>
<html>
    <head>
        <title>Dodaj czcionkę</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/fonts-service-web">Czcionki</a>
                <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target="#navbarColor01" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/fonts-service-web">
                                <i class="fa fa-home fa-2x"></i>
                                Strona główna
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="add.html">
                                <i class="fa fa-plus fa-2x"></i>
                                Dodaj czcionkę
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container mt-5">
            <form action="AddServlet" enctype="multipart/form-data" method="post">
                <label for="nameInput">Nazwa</label>
                <input class="form-control mb-4" id="nameInput" maxlength="255" name="name" onkeyup="success()" type="text">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Plik</span>
                    </div>
                    <div class="custom-file">  <input accept="font/ttf" aria-describedby="inputGroupFileAddon01" class="custom-file-input"
                                                      id="inputGroupFile01" name="file" onchange="success()" type="file">
                        <label class="custom-file-label" for="inputGroupFile01">Wybierz plik</label>
                    </div>
                </div>
                <button class="btn btn-dark" disabled id="submit" type="submit" style="float: right"><i class="fa fa-upload"></i> Dodaj</button>
            </form>
        </div>

        <script type="text/javascript">
            function success() {
                if (document.getElementById('nameInput').value === ''
                        || document.getElementById('inputGroupFile01').value === '') {
                    document.getElementById('submit').disabled = true;
                } else {
                    document.getElementById('submit').disabled = false;
                }
            }

            $('#inputGroupFile01').on('change', function () {
                const fileName = $(this).val();
                $(this).next('.custom-file-label').html(fileName);
            });
        </script>
    </body>
</html>
