<html>
    <head>
        <title>Czcionki</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script>
            $(window).on("load", function () {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const id = urlParams.get('id');
                $.getJSON("EditServlet?id=" + id, function (font) {
                    $('#id').val(font.id);
                    $('#nameInput').val(font.name);
                    var newStyle = document.createElement('style');
                    newStyle.appendChild(document.createTextNode("\
                    @font-face {\n\
                    font-family: " + font.name + ";\n\
                    src: url('data:font/truetype;charset=utf-8;base64," + font.base64File + "') format('truetype');\n\
                    }\n\
                    \n\n\
                    textarea {\n\
                    font-family: " + font.name + ";\n\
                    }"));
                    document.head.appendChild(newStyle);
                });
            });
        </script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/fonts-service-web">Czcionki</a>
                <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target="#navbarColor01" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/fonts-service-web">
                                <i class="fa fa-home fa-2x"></i>
                                Strona główna
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/add.html">
                                <i class="fa fa-plus fa-2x"></i>
                                Dodaj czcionkę
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container mt-5">
            <div style="width: 40%; float:left">
                <form action="/EditServlet" method="post" enctype="multipart/form-data">
                    <input style="display: none" type="text" name="id" id="id">
                    <label for="nameInput">Nazwa</label>
                    <input type="text" id="nameInput" class="form-control mb-4" name="name" maxlength="1024">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                               checked onclick="check()">
                        <label class="form-check-label" for="inlineRadio1">Nie zmieniaj pliku czcionki</label>
                    </div>
                    <div class="form-check form-check-inline mb-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                               onclick="check()">
                        <label class="form-check-label" for="inlineRadio2">Zmień plik czcionki</label>
                    </div>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Czcionka</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                   aria-describedby="inputGroupFileAddon01" name="icon" accept="image/*" disabled>
                            <label class="custom-file-label" for="inputGroupFile01">Wybierz plik</label>
                        </div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-dark">Zatwierdź</button>
                </form>
            </div>
            <div style="width: 55%; float:right">
                <label for="testTextArea">Test czcionki</label>
                <textarea class="form-control rounded-0" id="testTextArea" maxlength="1024" rows="4"></textarea>
            </div>
        </div>

        <script>
            function check() {
                if (document.getElementById("inlineRadio2").checked) {
                    document.getElementById('inputGroupFile01').disabled = false;
                } else if (document.getElementById("inlineRadio1").checked) {
                    document.getElementById('inputGroupFile01').disabled = true;
                }
            }

            $('#inputGroupFile01').on('change', function () {
                const fileName = $(this).val();
                $(this).next('.custom-file-label').html(fileName);
            });
        </script>
    </body>
</html>
