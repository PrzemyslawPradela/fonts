<!DOCTYPE html>
<html>
    <head>
        <title>Czcionki</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    </head>
    <body>
        <header></header>
        <div class="table-responsive-lg container">
            <table class="table">
                <tbody id="fonts-table">
                </tbody>
            </table>
        </div>
        <script>
            fetch("header.html")
                    .then(response => {
                        return response.text();
                    })
                    .then(data => {
                        document.querySelector("header").innerHTML = data;
                    });

            $.getJSON("IndexServlet", function (responseJson) {
                $.each(responseJson, function (index, font) {
                    $("<tr>").appendTo($("#fonts-table"))
                            .append($("<td style='width: 20%'>").text(font.name))
                            .append($("<td style='width: 15%'><a class=\"ml-5 btn btn-dark\" href='preview.html?id=" + font.id + "'><i class=\"fa fa-search\"></i> PodglÄ…d</a>"));
                });
            });
        </script>
    </body>
</html>
