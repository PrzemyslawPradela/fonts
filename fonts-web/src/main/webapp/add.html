<!DOCTYPE html>
<html>
    <head>
        <title>Dodaj czcionkÄ™</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <header></header>
        <div class="container mt-5">
            <form action="UploadServlet" enctype="multipart/form-data" method="post">
                <label for="nameInput">Nazwa</label>
                <input class="form-control mb-4" id="nameInput" maxlength="128" name="name" onkeyup="success()" type="text">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01"><i class="fas fa-file-upload fa-lg"></i></span>
                    </div>
                    <div class="custom-file">  <input accept="font/ttf" aria-describedby="inputGroupFileAddon01" class="custom-file-input"
                                                      id="inputGroupFile01" name="file" onchange="success()" type="file">
                        <label class="custom-file-label" for="inputGroupFile01">Wybierz plik</label>
                    </div>
                </div>
                <button class="btn btn-dark" disabled id="submit" type="submit" style="float: right"><i class="fa fa-upload"></i> Dodaj</button>
            </form>
        </div>
        <script>
            fetch("header.html")
                    .then(response => {
                        return response.text();
                    })
                    .then(data => {
                        document.querySelector("header").innerHTML = data;
                    });

            function success() {
                if (document.getElementById('nameInput').value === ''
                        || document.getElementById('inputGroupFile01').value === '') {
                    document.getElementById('submit').disabled = true;
                } else {
                    document.getElementById('submit').disabled = false;
                }
            }

            $('#inputGroupFile01').on('change', function () {
                const fileName = $(this).val();
                $(this).next('.custom-file-label').html(fileName);
            });
        </script>
    </body>
</html>
